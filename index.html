<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TEF components demo</title>
    <meta name="viewport" content="width=device-width">
    <link id="themeFile" rel="stylesheet" href="css/dropdowns.min.css">
    <link rel="stylesheet" href="../icons/icons.css">
    <link rel="stylesheet" href="../inputs/css/inputs.telefonica.min.css">
    <link rel="stylesheet" href="../dropdowns/css/dropdowns.telefonica.min.css">
    <link id="themeButtons" rel="stylesheet" href="../buttons/css/buttons.telefonica.min.css">

    <style>
      body {
        font-family: Helvetica, Arial;
        font-size: 14px;
      }
      header {
        display: block;
        overflow: hidden;
      }
      header * {
        display: inline-block;
        vertical-align: middle;
      }
      header span {
        margin-left: 30px;
        font-size: 12px;
      }
      style {
        display: block;
        white-space: pre;
        margin-left: -65px;
        line-height: 25px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TEF dropdowns</h1>
      <span>Change theme</span>
      <select id="themeSelector">
        <option value="telefonica">Telef√≥nica</option>
        <option value="movistar">Movistar</option>
        <option value="o2">O2</option>
        <option value="vivo">Vivo</option>
      </select>
    </header>

    <h2>Select</h2>
      <input type="text" class="tef-input">
    <span class="tef-dropdown">
      <select>
        <option value="option1">option 1</option>
        <option value="option2">option 2</option>
        <option value="option3">option 3</option>
      </select>
    </span>

        <a class="tef-button">a</a>
        <button class="tef-button">hola</button>
    <code>
      <style>
        <select class="tef-dropdown">
          <option value="option1">option 1</option>
          <option value="option2">option 2</option>
          <option value="option3">option 3</option>
        </select>
      </style>
    </code>

    <h2>Select sizes</h2>
    <div class="tef-form-row">
      <div class="tef-dropdown small">
        <select>
          <option value="option1">option 1</option>
          <option value="option2">option 2</option>
          <option value="option3">option 3</option>
        </select>
      </div>
        <a class="tef-button small">a</a>
        <button class="tef-button small">hola</button>
    </div>
    <div class="tef-form-row">
      <div class="tef-dropdown large">
        <select>
          <option value="option1">option 1</option>
          <option value="option2">option 2</option>
          <option value="option3">option 3</option>
        </select>
      </div>
        <a class="tef-button large">a</a>
        <button class="tef-button large">hola</button>
    </div>
    <code>
      <style>
        <div class="tef-dropdown small">
          <select>...</select>
        </div>
        <div class="tef-dropdown large">
          <select>...</select>
        </div>
      </style>
    </code>


    <script>
      var theme = document.getElementById('themeSelector');
      theme.addEventListener('change', function() {
        var link = document.getElementById('themeFile');
        var linkButtons = document.getElementById('themeButtons');
        link.href = 'css/dropdowns.' + theme.value + '.min.css';
        linkButtons.href = '../buttons/css/buttons.' + theme.value + '.min.css';
      });
    </script>
  </body>
</html>
